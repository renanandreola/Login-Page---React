<!DOCTYPE html>
<html lang="ptbr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>React</title>
    
    {% block styles %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <link rel="stylesheet" href="/styles/base.css">
    {% endblock %}

</head>

<body>
    <!-- NAVBAR QUE APARECE EM TODAS AS PÁGINAS -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="menu collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="item-menu nav-item nav-link" href="">REACT.JS</a>
            </div>
        </div>
    </nav>
     
    {% block content %}
   
    <!--CONTEUDO DO INDEX-->

    {% endblock %}
    
    <hr>
    <!-- FOOTER DO SITE QUE ESTÁ PRESENTE EM TODAS AS PÁGINAS -->
<footer class="page-footer font-small stylish-color-dark pt-4">
    <div class="container text-center text-md-left">
        <div class="text-center text-muted">
            <p class="dev-info small">Desenvolvido por: <i class="fas fa-copyright"></i> Renan Andreolla</p>
        </div>
    </div>
</footer>

{% block script %}
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

<script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js" charset="utf-8"></script>

<script src="/js/base.js" charset="utf-8"></script>
